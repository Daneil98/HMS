{% extends "base.html" %}

{% block title %} Patient Profile {% endblock %}


{% block content %}
    <div class="health-report">
        <h2><b> Health Report for {{ user_name }} </b></h2>
        <div class="generated-info">
            Generated on {{ report.generated_at|date }} using {{ report.model_used }}
        </div>
        
        <div class="report-content">
            {{ report.content|linebreaks }}
        </div>
    </div>

    <style>
        .health-report {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .generated-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .report-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>

{% endblock %}
